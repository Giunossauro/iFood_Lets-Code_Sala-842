<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Carro</title>
</head>
<body>
    <h1>BATENDO A NAVE!</h1>
    <span>(mais informações no console...)</span>

    <label id="label">Clique e segure para acelerar, solte para desacelerar</label>
    <button id="mover">Acelerador</button>

    <hr>

    <label>Clique para interromper o movimento</label>
    <button id="interromper">Freio</button>

    <hr>

    <div id="visor">Velocidade: 0 (em km/h)</div>
    <div id="metragem">Percorrido: 0 (em metros)</div>

    <hr>

    <label>Clique para ver os dados da nave</label>
    <button id="botaoDados">Ver dados</button>

    <div id="dados"></div>

    <script src="./carro.js"></script>
</body>
</html>
